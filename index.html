<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div id="slider">
        <div class="slider-prev">
            <i class="fa-solid fa-chevron-left "></i>
        </div>
        <ul class="slider-dot">
            <li class="slider-dot-item active" data-index="0"></li>
            <li class="slider-dot-item" data-index="1"></li>
            <li class="slider-dot-item" data-index="2"></li>
            <li class="slider-dot-item" data-index="3"></li>
        </ul>
        <div class="slider-wapper">
            <div class="slider-main">
                <div class="slider-item">
                    <img src="./assets/img/slider2 (1).jpg" alt="">
                </div>
                <div class="slider-item">
                    <img src="./assets/img/slider3.jpg" alt="">
                </div>
                <div class="slider-item">
                    <img src="./assets/img/slider4.jpg" alt="">
                </div>            
                <div class="slider-item">
                    <img src="./assets/img/slider5.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="slider-next">
            <i class="fa-solid fa-chevron-right "></i>
        </div>
    </div>

            <div class="hot-product-main">

                    <div class="prize-hot-product">17,360,000đ</div>
                </div>
                <!-- SẢN PHẨM 3 -->
                <div class="hot-product-item">
                    <div class="img-hot-product">
                        <img src="./assets/img/Hot-Product/hot3.jpg" alt="San Pham Hot">
                    </div>
                    <div class="name-hot-product">SQUIER AFFINITY SERIES™ </div>
                    <div class="prize-hot-product">7,790,000đ</div>
                </div>
                <!-- SẢN PHẨM 4 -->

                    <div class="name-hot-product">FENDER FSR CD-60S FLM EXT, SB WN</div>
                    <div class="prize-hot-product">5,790,000đ</div>
                </div>
                <!-- SẢN PHẨM 6 -->
                <div class="hot-product-item">
                    <div class="img-hot-product">
                        <img src="./assets/img/Hot-Product/hot6.jpg" alt="San Pham Hot">
